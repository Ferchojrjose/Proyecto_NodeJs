<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, referencia boostrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Node Js</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1> Ferreteria Ferreca</h1>
    </div>

    <div class="container">
      
      <!-- Primera Fila -->
      <div class="row">
        <div class="col">
          <p> <h2> Hidro Lavadora</h2>  este producto se utiliza para lavar carros</p>
        </div>
        <div class="col">
          <p> <h2> Barreno BTB</h2>  para uso del hogar</p>
        </div>
        <div class="col">
          <p> <h2> Compresot BTB</h2> para uso en el taller</p>
        </div>
      </div>

      <!-- Segunda fila -->
      <div class="row">
        <div class="col">
          <p> <h2> Cierra de Mano</h2> para uso en el tallet</p>
        </div>
        <div class="col">
          <p> <h2> Pulidora</h2> para uso del hogar</p>
        </div>
        <div class="col">
          <p> <h2> Careta</h2> para uso en el taller</p>
        </div>
      </div>
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
